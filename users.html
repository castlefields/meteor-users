<head>
  <title>users</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}

  <div class="">
    {{> insertBookForm}}
  </div>
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="insertBookForm">
  {{> quickForm collection="Books" id="insertBookForm" type="insert"}}
</template>
